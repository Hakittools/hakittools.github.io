<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EA Bot Analyzer - Hakittools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EA Bot Analyzer</h1>
    <input type="file" id="eaFile" accept=".ex4,.ex5" />
    <button id="scanBtn">Scan EA File</button>

    <div id="console" class="console hidden">
      <h2>Scan Console</h2>
      <div id="logOutput" class="log"></div>
    </div>

    <div id="dashboard" class="dashboard hidden">
      <h2>EA Analysis Report</h2>
      <ul id="issueList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
